<html>
    <head>
        <meta charset="utf-8" />
        <title>Offline</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
            }
            h1 {
                color: #dc3545;
            }
            button {
                padding: 10px 20px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Anda sedang offline</h1>
        <p>Silakan cek koneksi internet Anda dan coba lagi.</p>
        <button onclick="window.location.reload()">Coba Lagi</button>
    </body>
</html>
