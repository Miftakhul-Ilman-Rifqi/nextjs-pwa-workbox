<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Customer Management App</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                padding: 0;
                color: #333;
            }
            .container {
                text-align: center;
                padding: 2rem;
                max-width: 500px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .logo {
                width: 96px;
                height: 96px;
                margin-bottom: 1rem;
                opacity: 0.8;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            p {
                color: #666;
                margin-bottom: 1.5rem;
            }
            button {
                background-color: #2563eb;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #1d4ed8;
            }
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="/favicon/android-chrome-512x512.png"
                alt="App Logo"
                class="logo"
            />
            <h1>Anda sedang offline</h1>
            <p>Silakan periksa koneksi internet Anda</p>
            <button id="reload-btn">Coba Lagi</button>
        </div>

        <script>
            // Auto-refresh setiap 5 detik
            let isChecking = false;
            const reloadBtn = document.getElementById("reload-btn");

            function checkConnection() {
                if (isChecking) return;

                isChecking = true;
                reloadBtn.disabled = true;
                reloadBtn.textContent = "Memeriksa...";

                // Coba reload halaman
                window.location.reload();
            }

            reloadBtn.addEventListener("click", checkConnection);

            // Periksa koneksi secara berkala
            setInterval(() => {
                if (!isChecking) {
                    checkConnection();
                }
            }, 5000);
        </script>
    </body>
</html>
